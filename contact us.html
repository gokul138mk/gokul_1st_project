<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MK Gym Admin dashboard</title>
</head>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    background-color: rgb(198, 194, 194);
    background-position: center;
    background-repeat:no-repeat;
    background-size: cover;
}

header {
    background-color:#f89514;
    color: white;
    text-align: center;
    padding: 8px;
}

.topnav {
    display: flex;
    justify-content: center;
    background-color: #333;
    overflow: hidden;
}

.topnav a {
    color: white;
    padding: 14px 20px;
    text-align: center;
    text-decoration: none;
    display: block;
}

.topnav a:hover {
    background-color: #ddd;
    color: black;
}

.main-content {
    display: flex;
    flex-wrap: wrap;
}

.sidenav {
    flex: 1;
    min-width: 200px;
    background-color: #f4f4f4;
    padding: 30px;
}

.sidenav a {
    display: block;
    padding: 10px;
    text-decoration: none;
    color: #333;
}

.sidenav a:hover {
    background-color: #ddd;
}

form {
  max-width: 500px;
  margin: auto;
  padding: 20px;
  border: 1px solid #ccc;
  border-radius: 5px;
  background-color: #f9f9f9;
}
.form-group {
  margin-bottom: 1rem;
}
label {
  display: block;
  font-weight: bold;
}
input[type="text"],
input[type="email"],
textarea {
  width: 100%;
  padding: 8px;
  border: 1px solid #ccc;
  border-radius: 3px;
  box-sizing: border-box;
  font-size: 14px;
}
textarea {
  height: 100px;
}
input[type="submit"] {
  background-color: #4CAF50;
  color: white;
  border: none;
  padding: 10px 20px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  border-radius: 5px;
  cursor: pointer;
}
input[type="submit"]:hover {
  background-color: #45a049;
}

/* Responsive Design */
@media (max-width: 768px) {
    .topnav {
        flex-direction: column;
    }

    .main-content {
        flex-direction: column;
    }

    .sidenav {
        width: 100%;
    }

    .content {
        width: 100%;
    }
}
.end {
  background-color:#f89514;
  color: white;
  text-align: center;
  padding: 10px;
  margin-top :30%; ;
}

</style>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>
    <nav class="topnav">
        <a href="index.html">Home</a>
        <a href="login.html">back</a>
        <a href="index.html">logout</a>
    </nav>
    <form action="contact_form.php" method="post">
      <div class="form-group">
          <label for="name">Your Name</label>
          <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
          <label for="email">Your Email</label>
          <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" required></textarea>
      </div>
      <div class="form-group">
          <input type="submit" value="Submit">
      </div>
  </form>
    <footer>
        <div class="end">
          <p> copyrights all reneved 2024</p>
        </div>
      </footer> 
</body>
</html>
